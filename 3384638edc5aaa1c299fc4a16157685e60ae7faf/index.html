        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();

                    if (key in features[0].properties){

                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }

                        if (features[i].properties[key] < startdate

                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }

            Material_options_str  += '<option value="ACRM">ACRM</option>';
            Material_options_str  += '<option value="DI">DI</option>';
            Material_options_str  += '<option value="FBRM">FBRM</option>';
            Material_options_str  += '<option value="GI">GI</option>';
            Material_options_str  += '<option value="HDPE">HDPE</option>';
            Material_options_str  += '<option value="PVC">PVC</option>';
            Material_options_str  += '<option value="STRM">STRM</option>';
            Material_options_str  += '<option value="ci">ci</option>';
            Material_options_str  += '<option value="uPVC">uPVC</option>'; /* uPVC */
            sel_Material.innerHTML = Material_options_str;
            div_Material.appendChild(sel_Material);
            var lab_Material = document.createElement('div');
            lab_Material.innerHTML = 'Water Pipe Material';
            lab_Material.className = 'filterlabel';
            div_Material.appendChild(lab_Material);
            var reset_Material = document.createElement('div');
            reset_Material.innerHTML = 'clear filter';
            reset_Material.className = 'filterlabel';
            reset_Material.onclick = function() {
                var options = document.getElementById("sel_Material").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Material.appendChild(reset_Material);
			
        </script>
    </body>
